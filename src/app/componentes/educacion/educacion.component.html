 <!-- educacion -->
 <div class="container-fluid" id="educacion" *ngIf="educacionModel">

    <div class="row border-bottom">
        <div class="col-sm-3 d-flex justify-content-center align-items-center">
            <div class="col-8">
                <img class="img-fluid rounded-circle  mx-auto d-block" src="assets/images/educacion.jpg" alt="">

                <div class="d-flex justify-content-center align-items-center pt-4">
                    <a href="#top" class="text-dark ">
                        <button type="button" id="btn_arriba" class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Arriba">
                            <span class="accion-ico">
                                &nbsp;<i class="fa-solid fa-circle-up fa-sm"></i>&nbsp;
                            </span>    
                        </button>
                    </a>   
                </div>

            </div> 
           
        </div>
       
        <div class="col-sm-9 p-4 align-content-center">
            <div class="row pt-3 pb-3">
                <div class="col-10 d-flex justify-content-start ">
                    <h1 class="display-4">Formación Educativa</h1> 
                </div>
                
                
                <div class="col-1 d-flex justify-content-center" >
                </div>
                
                <div class="col-1 d-flex justify-content-center" *ngIf="isLogged" >
                    <button 
                        type="button" 
                        class="btn btn-sm btn-grey border-0" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Agregar educacion"
                        routerLink="/nuevaeducacion"
                        
                    >
                        <span>
                            <i class="fa-solid fa-plus" style='font-size:20px; vertical-align: middle;'></i>
                        </span>
                    </button>
                                             
                </div>

            </div>

             <!-- input datos dinamicos -->

            <div class="row pt-2 pb-2" *ngFor="let edu of educacionModel">
                <div class="col-10 ">
                    <div class="card" style="max-width: 80%;">
                        <div class="row g-0">
                            <div class="col-md-3">
                                <img src={{edu.imagenInstitucion}} class="img-fluid img-thumbnail p-3">
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <h5 class="card-title" style="color:#084b5c;">{{edu.nombreTitulo}}</h5>
                                    <p class="card-text">{{edu.nombreInstitucion}}</p>
                                   
                                </div>
                                
                            </div>
                        </div>
                        <div class="card-footer text-light" style="background-color:#0b6a82;">
                            <div class="float-end"><small>Cursado entre los años {{edu.anioDesde}} - {{edu.anioHasta}}</small></div>
                        </div>
                    </div>            
                </div>
                
                <div class="col-1 d-flex justify-content-center" *ngIf="isLogged">
                    
                    <button 
                        type="button" 
                        class="btn  btn-sm btn-grey border-0" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Modificar educacion"
                        routerLink="/editareducacion/{{edu.idEducacion}}"
                    >
                        <span>
                            <i class="fa-solid fa-pen-to-square" style='font-size:20px; vertical-align: middle;'></i>
                        </span>
                    </button>
                </div>
            
                <div class="col-1 d-flex justify-content-center" *ngIf="isLogged">
                    
                    <button 
                        type="button" 
                        class="btn  btn-sm btn-grey border-0" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Eliminar educacion"
                        (click)="borrar(edu.idEducacion)"
                        
                    >
                        <span>
                            <i class="fa-solid fa-trash-can" style='font-size:20px; vertical-align: middle;'></i>
                        </span>
                    </button>
                    
                </div>
                

        </div>
    </div>
    
</div>
