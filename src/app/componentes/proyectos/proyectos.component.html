   <!-- proyectos -->
   <div class="container-fluid" id="proyectos" *ngIf="proyectoModel">
    <div class="row border-bottom">
        <div class="col-sm-3 d-flex justify-content-center align-items-center">
            <div class="col-8 pt-2">
                <img class="img-fluid rounded-circle mx-auto d-block" src="assets/images/proyectos.jpg" alt="">

                <div class="d-flex justify-content-center align-items-center pt-4">
                    <a href="#top" class="text-dark ">
                        <button type="button" id="btn_arriba" class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Arriba">
                            <span class="accion-ico">
                                &nbsp;<i class="fa-solid fa-circle-up fa-sm"></i>&nbsp;
                            </span>    
                        </button>
                    </a>   
                </div>

            </div>
           
        </div>
        
        <div class="col-sm-9 p-4 bg-light">
            <div class="row pt-3 pb-3  align-content-center">
                <!-- <div class="col-10 d-flex justify-content-start"> -->
                <div [ngClass]="isLogged ? 'col-10 d-flex justify-content-start' : 'col-12 d-flex justify-content-start'"  >    

                    <h1 class="display-4">Proyectos</h1> 
                </div>
                
                
                <div class="col-1 d-flex justify-content-center" *ngIf="isLogged"  >
                </div>
                
                <div class="col-1 d-flex justify-content-center" *ngIf="isLogged" >
                    <button 
                        type="button" 
                        class="btn  btn-sm btn-grey border-0" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Agregar proyecto"
                        routerLink="/nuevoproyecto"
                        
                    >
                        <span>
                            <i class="fa-solid fa-plus" style='font-size:20px; vertical-align: middle;'></i>
                        </span>
                    </button>
                                             
                </div>

            </div>


             <!-- input datos dinamicos -->

            <div class="row"  *ngFor="let pro of proyectoModel">
                <!-- <div class="col-10"> -->
                <div [ngClass]="isLogged ? 'col-10' : 'col-12'">
                    <h5>{{pro.nombreProyecto}}</h5>
                    <h6>{{pro.anio}}</h6>
            
                    <p style="text-align: justify; text-justify: inter-word;">
                        {{pro.descripcionProyecto}}
                    </p>
                    
                    <div class="alert text-light" role="alert" style="background-color:#0b6a82;">   
                            Enlace al sitio web del proyecto: <a href="{{pro.linkProyecto}}" target="_blank" class="text-light fw-bold">{{pro.nombreProyecto}} </a> 
                    </div>
                
                </div>

                <div class="col-1 d-flex justify-content-center" *ngIf="isLogged">
                    
                    <button 
                        type="button" 
                        class="btn  btn-sm btn-grey border-0" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Modificar proyecto"
                        routerLink="/editarproyecto/{{pro.idProyecto}}"
                    >
                        <span>
                            <i class="fa-solid fa-pen-to-square" style='font-size:20px; vertical-align: middle;'></i>
                        </span>
                    </button>
                </div>
            
                <div class="col-1 d-flex justify-content-center" *ngIf="isLogged">
                    
                    <button 
                        type="button" 
                        class="btn  btn-sm btn-grey border-0" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Eliminar proyecto"
                        (click)="borrar(pro.idProyecto)"
                        
                    >
                        <span>
                            <i class="fa-solid fa-trash-can" style='font-size:20px; vertical-align: middle;'></i>
                        </span>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
    
</div>
